<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">LyricsLive</title>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #121212;

        }

        @font-face {
            font-family: 'CircularSpotifyText-Bold';
            src: url('font/CircularSpotifyText-Bold.woff2') format('woff2'),
                /* Modern Browsers */
                url('font/CircularSpotifyText-Bold.woff') format('woff');
            /* Legacy Browsers */
            font-weight: bold;
            font-style: normal;
        }

        #messy-lyrics {
            color: white;
            font-family: "CircularSpotifyText-Bold";
            width: 100vw;
            overflow-x: hidden;
            text-wrap: nowrap;
            overflow-y: scroll;
            height: 100vh;
            font-size: 2.5vw;
            padding: 3vh;
            box-sizing: border-box;


            * {

                font-style: normal;
            }
        }

        a {
            color: white;
            text-decoration: none;
        }

        .song {
            position: fixed;
            top: 0;
            right: 0;
            color: #1ed760;
            font-family: "CircularSpotifyText-Bold";
            font-size: 2.3vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0px;
            scale: 0.7;
            gap: 20px;
            margin-top: 3vw;

        }

        .gradient {
            width: 100vw;
            height: 30vh;
            position: fixed;
            background: linear-gradient(#211160, transparent);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
    <div id="messy-lyrics"></div>
    <div class="song">
        <div id="song-title"></div>
        <img src="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico" alt="">
    </div>
    <script>
        function getData2(endpoint) {
            return fetch(`http://127.0.0.1:5000${endpoint}`)
                .then((res) => res.text())
                .catch((error) => {
                    console.error(error);
                });
        };
        function removeAllAttributesFromBody() {
            var allElements = document.getElementById("messy-lyrics").getElementsByTagName("*");

            for (var i = 0; i < allElements.length; i++) {
                var element = allElements[i];
                var attributes = element.attributes;

                for (var j = 0; j < attributes.length; j++) {
                    element.removeAttribute(attributes[j].name);
                }
            }
            function removeHrefFromAnchorTags() {
                var anchorTags = document.getElementById("messy-lyrics").getElementsByTagName("a");

                for (var i = 0; i < anchorTags.length; i++) {
                    anchorTags[i].removeAttribute("href");
                }
            }
            removeHrefFromAnchorTags()

        }
        let title;
        (async () => {
            setInterval(async () => {
                let newTitle = await getData2("/spotify")
                if (title !== newTitle) {
                    document.getElementById("messy-lyrics").innerHTML = await getData2("/lyrics");
                    title = await getData2("/spotify");
                    document.getElementById("title").innerHTML = `LyricsLive - ${title.split("-")[1]}`
                    document.getElementById("song-title").innerHTML = title;
                    removeAllAttributesFromBody();
                }
            }, 1000)
        })()
    </script>
</body>

</html>
