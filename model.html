<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">LyricsLive</title>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #121212;

        }

        @font-face {
            font-family: 'CircularSpotifyText-Bold';
            src: url('font/CircularSpotifyText-Bold.woff2') format('woff2'),
                /* Modern Browsers */
                url('font/CircularSpotifyText-Bold.woff') format('woff');
            /* Legacy Browsers */
            font-weight: bold;
            font-style: normal;
        }

        #messy-lyrics {
            color: white;
            font-family: "CircularSpotifyText-Bold";
            width: 100vw;
            overflow-x: hidden;
            text-wrap: nowrap;
            overflow-y: scroll;
            height: 100vh;
            font-size: 2.5vw;
            padding: 1.5vw;
            box-sizing: border-box;
            scrollbar-width: thin;


            * {

                font-style: normal;
            }
        }

        a {
            color: white;
            text-decoration: none;
        }

        .song {
            position: fixed;
            top: 0;
            right: 0;
            color: #1ed760;
            font-family: "CircularSpotifyText-Bold";
            font-size: 2.3vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.5vw;
            margin: 2vw;

            img {
                width: 1.5vw;
                margin-left: 1vw;
            }

        }

        .gradient {
            width: 100vw;
            height: 30vh;
            position: fixed;
            background: linear-gradient(#211160, transparent);
            z-index: -1;
            transform: translateY(-100%);
            animation: grad-in 3s ease-out forwards;
        }

        #fullscreen {
            position: fixed;
            width: 1.5vw;
            height: 1.5vw;
            bottom: 0;
            margin: 1.5vw;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transition: all 0.3s;

            svg {
                path {
                    fill: white;
                }
            }
        }

        #fullscreen:hover {
            opacity: 1;
        }

        @keyframes grad-in {
            to {
                transform: translateY(0%)
            }
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
    <div id="messy-lyrics"></div>
    <div class="song">
        <div id="song-title"></div>
        <img src="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico" alt="">
    </div>
    <div id="fullscreen">
        <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
            <path
                d="M6.53 9.47a.75.75 0 0 1 0 1.06l-2.72 2.72h1.018a.75.75 0 0 1 0 1.5H1.25v-3.579a.75.75 0 0 1 1.5 0v1.018l2.72-2.72a.75.75 0 0 1 1.06 0zm2.94-2.94a.75.75 0 0 1 0-1.06l2.72-2.72h-1.018a.75.75 0 1 1 0-1.5h3.578v3.579a.75.75 0 0 1-1.5 0V3.81l-2.72 2.72a.75.75 0 0 1-1.06 0z">
            </path>
        </svg>
    </div>
    <script>
        function getData2(endpoint) {
            return fetch(`http://127.0.0.1:5000${endpoint}`)
                .then((res) => res.text())
                .catch((error) => {
                    console.error(error);
                });
        };
        let fullScreenToggle = "False";
        document.getElementById("fullscreen").addEventListener("click", () => {
            if (fullScreenToggle == "False") {
                function goFullscreen() {
                    const elem = document.body;
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                }

                document.getElementById("fullscreen").innerHTML = `
                <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="M21.707 2.293a1 1 0 0 1 0 1.414L17.414 8h1.829a1 1 0 0 1 0 2H14V4.757a1 1 0 1 1 2 0v1.829l4.293-4.293a1 1 0 0 1 1.414 0zM2.293 21.707a1 1 0 0 1 0-1.414L6.586 16H4.757a1 1 0 0 1 0-2H10v5.243a1 1 0 0 1-2 0v-1.829l-4.293 4.293a1 1 0 0 1-1.414 0z"></path></svg>
                `;
                fullScreenToggle = "True"
                goFullscreen();
            } else {
                function closeFullscreen() {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { /* Safari */
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { /* IE11 */
                        document.msExitFullscreen();
                    }
                }
                document.getElementById("fullscreen").innerHTML = `
                <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
                    <path
                        d="M6.53 9.47a.75.75 0 0 1 0 1.06l-2.72 2.72h1.018a.75.75 0 0 1 0 1.5H1.25v-3.579a.75.75 0 0 1 1.5 0v1.018l2.72-2.72a.75.75 0 0 1 1.06 0zm2.94-2.94a.75.75 0 0 1 0-1.06l2.72-2.72h-1.018a.75.75 0 1 1 0-1.5h3.578v3.579a.75.75 0 0 1-1.5 0V3.81l-2.72 2.72a.75.75 0 0 1-1.06 0z">
                    </path>
                </svg>
                `;
                fullScreenToggle = "False"
                closeFullscreen();
            }
        })
        function removeAllAttributesFromBody() {
            var allElements = document.getElementById("messy-lyrics").getElementsByTagName("*");

            for (var i = 0; i < allElements.length; i++) {
                var element = allElements[i];
                var attributes = element.attributes;

                for (var j = 0; j < attributes.length; j++) {
                    element.removeAttribute(attributes[j].name);
                }
            }
            function removeHrefFromAnchorTags() {
                var anchorTags = document.getElementById("messy-lyrics").getElementsByTagName("a");

                for (var i = 0; i < anchorTags.length; i++) {
                    anchorTags[i].removeAttribute("href");
                }
            }
            removeHrefFromAnchorTags()

        }
        let title;
        (async () => {
            setInterval(async () => {
                let newTitle = await getData2("/spotify")
                if (title !== newTitle) {
                    document.getElementById("messy-lyrics").innerHTML = await getData2("/lyrics");
                    title = await getData2("/spotify");
                    document.getElementById("title").innerHTML = `LyricsLive - ${title.split("-")[1]}`
                    document.getElementById("song-title").innerHTML = title;
                    removeAllAttributesFromBody();
                }
            }, 1000)
        })()
    </script>
</body>

</html>
