<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="window-title">LyricsLive</title>
    <link
      rel="icon"
      href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico"
    />
    <style>
      @font-face {
        font-family: "CircularSpotifyText-Bold";
        src: url("font/CircularSpotifyText-Bold.woff2") format("woff2"),
          /* Modern Browsers */ url("font/CircularSpotifyText-Bold.woff")
            format("woff");
        /* Legacy Browsers */
        font-weight: bold;
        font-style: normal;
      }
      body {
        overflow: hidden;
        color: white;
        font-family: "CircularSpotifyText-Bold";
        width: 100vw;
        height: 100vh;
        background-color: black;
        padding: 0px;
        .info {
          height: fit-content;
          --icon-size: 40px;
          position: fixed;
          display: flex;
          left: 2%;
          top: 4%;
          .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            img {
              filter: grayscale(100%);
            }
          }
          .text {
            height: var(--icon-size);
            color: grey;
            .text-child {
              height: 50%;
              display: flex;
              align-items: center;
            }
            #album {
              font-size: 1.4em;
              margin-top: 5px;
            }
          }
        }
        .cover {
          position: fixed;
          bottom: 4%;
          left: 2%;
          display: flex;
          #cover {
            width: 190px;
            height: 190px;
            border-radius: 20px;
            animation: thumb 6s ease 0s forwards;
          }
          .song {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: end;
            #title {
              width: 100%;

              font-size: 2em;
            }
            #band {
              width: 100%;
              margin-bottom: 20px;
            }
          }
        }
        .lyrics {
          position: fixed;
          width: 100%;
          text-align: end;
          height: 100%;
          right: 0%;
          padding-right: 3vw;
          color: white;
          font-family: "CircularSpotifyText-Bold";
          overflow-x: hidden;
          text-wrap: nowrap;
          overflow-y: scroll;
          font-size: 2.5vw;
          padding: 1.5vw;
          box-sizing: border-box;
          scrollbar-width: thin;

          * {
            font-style: normal;
            text-decoration: none;
            color: white;
            user-select: none;
            pointer-events: none;
          }
        }
      }
      @keyframes thumb {
        50%,
        70% {
          width: 300px;
          height: 300px;
        }
        100% {
          width: 190px;
          height: 190px;
        }
      }
    </style>
  </head>
  <body>
    <div class="info">
      <div class="icon">
        <img
          src="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico"
        />
      </div>
      <div class="text">
        <div class="text-child">PLAYING FROM ALBUM</div>
        <div class="text-child" id="album"></div>
      </div>
    </div>
    <div class="cover">
      <img id="cover" />
      <div class="song">
        <div id="title"></div>

        <div id="band"></div>
      </div>
    </div>
    <div class="lyrics" id="messy-lyrics"></div>
  </body>
  <script>

      return fetch(`http://127.0.0.1:5000${endpoint}`)
        .then((res) => res.text())
        .catch((error) => {
          console.error(error);
        });
    }

    // Vars
    const windowTitle = document.getElementById("window-title");
    const spotifyTitle = document.getElementById("title");
    const spotifyLyrics = document.getElementById("messy-lyrics");
    const spotifyAlbum = document.getElementById("album");
    const spotifyAlbumImage = document.getElementById("cover");
    const spotifyBand = document.getElementById("band");
    let packetOld = "";

    setInterval(async () => {
      let packet = JSON.parse(await getData2("/packet"));
      console.log(packet);
      if ((await packet) !== packetOld) {
        packetOld = packet;
        spotifyLyrics.innerHTML = packet["lyrics"];
        spotifyAlbumImage.src = packet["album_cover"];
        windowTitle.innerHTML = `LyricsLive - ${packet["song"]}`;
        spotifyBand.innerHTML = packet["artist"];
        spotifyTitle.innerHTML = packet["song"];
        spotifyLyrics.scrollTop = 0;
        spotifyAlbum.innerHTML = packet["album"];
        spotifyLyrics.scrollIntoView();
        spotifyLyrics.scroll({ top: 0, behavior: "smooth" });
        window.scrollTo({
          behavior: "smooth",
          left: 0,
        });
      }
    }, 2000);
